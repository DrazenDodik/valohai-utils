name: CI

on: [push]

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.6"
        cache: pip
        cache-dependency-path: '**/requirements-dev.txt'
    - name: Install
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements-dev.txt
        python -m pip install -e .
    - name: Test with pytest
      run: pytest -ra --cov .
  Lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        cache: pip
        cache-dependency-path: '**/requirements-dev.txt'
    - name: Install
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements-dev.txt
        python -m pip install -e .
    - name: Lint
      run: make lint
  Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        cache: pip
        cache-dependency-path: '**/requirements-dev.txt'
    - name: Install
      run: python -m pip install build
    - run: python -m build
    - uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist
